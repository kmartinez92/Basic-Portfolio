<!DOCTYPE html>
<html lang="en">
<head>

        <title>About Me</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <header id="masthead">
                <div class="container">
                <a href="index.html" id="logo"> Kelvin Martinez </a>
                        <nav>
                                <a href="index.html">About</a>
                                <a href="portfolio.html">Portfolio</a>
                                <a href="contact.html">Contact</a>

                        </nav>
                </div>

        </header>
      <div id="main-container" class="container"> 
        <section class="main-container">
                <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter Here" required="required">
                            </li>


                            <li>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                                </li>

                            <li>
                                <label for="message"> Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>

                        <input type="submit" name="submit">

                    </form>



        </section>

        <section class="sidebar">
                <div id="connect">
                        <h2>Connect with Me</h2>
                        <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-256.png" class="social" alt="github">
                        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-256.png" class="social" alt="linkedin">
                        <img src="https://cdn1.iconfinder.com/data/icons/picons-social/57/stackoverflow-256.png" class="social" alt="Stack Overflow">

                </div>


        </section>
</div> 

<footer>
        <div class="container">

                &copy; Copyright 2019 Kelvin Martinez

        </div>

</footer>




</body>
</html>
